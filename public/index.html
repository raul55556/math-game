<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo de Matem√°tica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
            background-color: #2c3e50;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #problema {
            font-size: 48px;
            margin: 20px;
            color: #333;
            animation: piscar 0.4s infinite;
        }
        @keyframes piscar {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }
        #resposta {
            font-size: 24px;
            padding: 10px;
            width: 100px;
            border: 2px solid #3498db;
            border-radius: 5px;
            text-align: center;
        }
        #pontuacao {
            font-size: 24px;
            margin: 20px;
            color: #2ecc71;
        }
        .error {
            animation: errorFlash 0.5s;
        }
        @keyframes errorFlash {
            0%, 100% { background-color: white; }
            50% { background-color: #ff000050; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startButton">Iniciar Jogo</button>
        <div id="problema"></div>
        <input type="number" id="resposta" autocomplete="off" placeholder="?">
        <div id="pontuacao">Pontos: 0</div>
        <!-- <p id="chances">Chances Left: 2</p>  -->
    </div>
    <audio id="beep" src="sounds/beep.mp3"></audio>
    <audio id="success" src="sounds/success.mp3"></audio>
    <audio id="error" src="sounds/error.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
