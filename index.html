<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo de Matemática</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
            background-color: #2c3e50;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #problema {
            font-size: 48px;
            margin: 20px;
            color: #333;
        }
        #pontuacao {
            font-size: 24px;
            margin: 20px;
            color: #2ecc71;
        }
        .error {
            background-color: #ff0000; /* Full red */
            animation: shake 0.5s;
        }
        .success {
            background-color: #00ff00; /* Full green */
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        #restartButton {
            display: none;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startButton">Iniciar Jogo</button>
        <div id="problema"></div>
        <input type="number" id="resposta" autocomplete="off" placeholder="?" style="display: none;">
        <div id="pontuacao">Pontos: 0</div>
        <button id="restartButton">Recomeçar Jogo</button>
    </div>
    <audio id="beep" src="./sounds/beep.mp3"></audio>
    <audio id="success" src="./sounds/success.mp3"></audio>
    <audio id="error" src="./sounds/error.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="./game.js"></script>
</body>
</html>
